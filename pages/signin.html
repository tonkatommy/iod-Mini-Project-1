<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - Employee Profile Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/signin.css" />

  </head>
  <body>
    <div class="container-md mt-5">
      <div class="hero">
        <h2 class="hero-title">
          Employee Profile <br />
          Manager
        </h2>
        <div class="hero-lower-frame">
          <div class="hero-logo-frame">
            <div class="hero-logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="166" height="200" viewBox="0 0 166 200" fill="none">

                  fill="#231F20" />
                <path
                  d="M130 62.05L115.78 76.3C116.731 77.7878 117.189 79.5371 117.09 81.3C117.09 87.51 112.47 90.8 101.79 90.8H63.37V146.24H83V107.32H103.2C113.51 107.32 122.59 104.61 128.7 99.08C133.82 94.48 136.86 87.9 136.86 79.34C136.86 71.95 134.35 66.13 130 62.05ZM105 53.74H63.37V87.4H83V71.81H101C106.55 71.81 110.5 72.35 113.14 73.93L127.4 59.67C121.71 55.67 114.05 53.74 104.95 53.74"
                  fill="#231F20" />
                <path
                  d="M151.39 161.63C140.161 170.983 126.588 177.088 112.14 179.285C97.6914 181.482 82.9174 179.688 69.4153 174.096C55.9132 168.504 44.1968 159.327 35.533 147.557C26.8693 135.788 21.5879 121.874 20.26 107.32H0.909973C2.25765 125.702 8.68742 143.349 19.4816 158.289C30.2758 173.23 45.0096 184.876 62.0386 191.929C79.0675 198.982 97.7216 201.164 115.919 198.231C134.115 195.298 151.139 187.366 165.09 175.32L151.39 161.63ZM100.12 0.509979C75.3119 0.536393 51.4067 9.81999 33.0831 26.5438C14.7594 43.2675 3.33648 66.2275 1.04997 90.93H20.44C22.0499 76.7158 27.4346 63.1915 36.0354 51.7608C44.6361 40.33 56.1394 31.4094 69.3513 25.9249C82.5632 20.4403 97.0023 18.5917 111.17 20.5708C125.337 22.55 138.717 28.2848 149.92 37.18L163.65 23.47C145.821 8.59888 123.337 0.458917 100.12 0.469982"
                  fill="#231F20" />
              </svg>
            </div>
          </div>
          <form class="hero-form">
            <h2>Sign In</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="username-input" />
              <span class="input-group-text" id="username-input"><i class="fa-solid fa-user"></i></span>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="password-input" />
              <span class="input-group-text" id="password-input"><i class="fa-solid fa-lock"></i></span>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
